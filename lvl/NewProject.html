<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>TowerJump</title>
<meta charset="utf-8" />
<!--Load FUDGE-->
<script src="./../FudgePhysics/OimoPhysics.js"></script>
<!--<script src="../../WhackyTowerjump/FudgePhysics/OimoPhysics.js"></script>-->
<script type="text/javascript" src="./../Core/Build/FudgeCore.js"></script>
<script type="text/javascript" src="./../Aid/Build/FudgeAid.js"></script>
<script type="text/javascript" src="./../FudgeUserinterface/FudgeUserInterface.js"></script>
<!--Link stylesheet and internal resources-->
<link rel="stylesheet" href="NewProject.css" />
<link type="resources" src="NewProject.json" />
<!--Auto-View-->
<script type="text/javascript" src="../dist/Main.js"></script>
<script type="text/javascript" src="../dist/Dsitractor.js"></script>
<script type="text/javascript" src="../dist/bounceComponentScript.js"></script>
<script type="text/javascript" src="../dist/Avatar.js"></script>
<script type="text/javascript" src="../dist/GameObject.js"></script>
<script type="text/javascript" src="../dist/Platform.js"></script>
<script type="text/javascript" src="../dist/PlatformPositionEnum.js"></script>
<script type="text/javascript" src="../dist/Hud.js"></script>

</head>
<body>

<canvas class="fullscreen">
</canvas>

    <div id="hud">
        <label for="highscore">Highscore</label>
        <input type=number key="highscore" id="highscore" disabled/>
        <label for="score">Score</label>
        <input type=number key="score" id="score" disabled/>
        <label for="lives">Lives</label>
        <input type=number key="lives" id="lives" disabled/>
        <meter id="jump" type=number key="jumpStrength" min="0" max="100" disabled></meter> 
    </div>

    <button id="restart">Restart Game</button>
    <button id="optionsButton">Pause</button>

    <div id="options">
        <h2>Welcome to WhackyTowerjump</h2>
        <label for="plattformCount">Plattform Value</label>
        <input id="plattformCount" type="range" min="1" max="10" value="7"></input>
        <button id="return">Return to Game</button>
        <button id="start">Start Game</button>

    </div>
</body>
</html>
